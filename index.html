        .container {
            display: flex;
            justify-content: space-between;
            background-color: black;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: calc(100% - 40px); /* Adjusted width to account for the spaces on both sides */

            right: 20px; /* Space to the right of the right column */
        }

        .column {

        }

        }
        .column.right a {

            margin-bottom: 0px;
            color: #f65026; /* Set the color to #f65026 */
            text-decoration: none;
            padding-left: 0px;
        }
        .column.right a:hover {
            color: #8d8eeb; /* Change to a different color on hover */
            padding-left: 50px; /* Adjust the left padding on hover */
        }
        .column.right a::after {
            content: " â†’"; /* Add the arrow character after each link */
            transition: margin-left 0.3s; /* Add smooth transition effect for the arrow */
        }
        .column.right a:hover::after {
            margin-left: 10px; /* Adjust the margin-left on hover to create the animation */
        }
    </style>
</head>
